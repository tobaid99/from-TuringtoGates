<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6ef7650fd.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="headericons">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
            <i class="fa-solid fa-arrow-right fa-xl"></i>
            <i class="fa-solid fa-xmark fa-xl"></i>
            <i class="fa-solid fa-house-chimney fa-xl"></i>
        </div>
        
        <input id="search" type="text" placeholder="http://tsociety.io/bootcamp">
        <button value="Submit"><i class="fa-solid fa-magnifying-glass"></i> Submit</button>

    </div>

    <div class="images">
        <img src="asses/1a.jpg" alt-pic="asses/1b.jpg">
        <img src="asses/2a.jpg" alt-pic="asses/2b.jpg">
        <img src="asses/3a.jpg" alt-pic="asses/3b.jpg">
    </div>
    <div class="image-separate">
        <img src="asses/1b.jpg" alt-pic="asses/1a.jpg" style="display: none">
        <img src="asses/2b.jpg" alt-pic="asses/2a.jpg" style="display: none">
        <img src="asses/3b.jpg" alt-pic="asses/3a.jpg" style="display: none">
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
